 <script>
var xml;
    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: "cna.xml",
            dataType: "xml",
            success: xmlParser
        });
    });
function xmlParser(data) {
	xml = data;
	//$('#load').fadeOut();

    $(xml).find("item").each(function () {
        name = $(this).attr("name");
        var email = $(this).find("EmailSede").text();
        var resp = $(this).find("Responsabile").text();
        var address = $(this).find("Indirizzo").text();
        var fax = $(this).find("Fax").text();
        var phone = $(this).find("Telefono").text();
        var photo = $(this).find("FotoSede").text();
        var link = $(this).find("link").text();

        $("#citta").append('<li><h3 id="name">' + name + 
       // '</h3><ul><li>Email: <a href="mailto:'+ email + '</a>'+
        '</h3><ul><li>Email: ' + email + 
        '</li><li>Responsabile: '+ resp + 
        '</li><li>Indirizzo: '+ address + 
        '</li><li>Fax: '+ fax + 
        '</li><li>Telefono: '+ phone + 
        '</li><li><img src=http://www.mo.cna.it/'+ photo + '>'+ 
        '<button data-inline="true"">Vai al sito del comune ' + '<a href="'+ link + '"</a></button></li></ul></li>');
     });
}
</script>
    
			<h3>Citt&agrave;</h3>
