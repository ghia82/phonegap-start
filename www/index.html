                <script>
                  var xml;
                  $(document).ready(function(){
                          $.ajax({
                                 type: "GET",
                                 url: "cna.xml",
                                 dataType: "xml",
                                 success: xmlParser
                          });
                  });
                  function xmlParser(data) {
                      xml = data;
                      $(xml).find("item").each(function () {
                      	name = $(this).attr("name");
                      	var titolo = $(this).find("title").text();
	                  	var photo = $(this).find("FotoSede").text();
	                  	var desc = $(this).find("Indirizzo").text();
	                  	var desc_l = $(this).find("description").text();
	                  	var link = $(this).find("link").text();

	                   //cosa visualizzo nell'elenco
	                  	$("#news").append('<li><h2 id="name"><img src=http://www.mo.cna.it/' + photo +
	                  	' width="150" height="100" alt="img" style="float:left;margin-right:30px;border: 1px solid #000;">'+
	                       name + '</h2>' +

	                      //cosa visualizzo dopo il click
	                      '<ul>'+'<table><tr><td width="15%"><img src=http://www.mo.cna.it/'+ photo +
	                      ' width="200" height="150" alt="img" align="left" style="float:left;margin:5px; border: 1px solid #000;">' +
	                      '</td><td><b>Titolo: </b>' + titolo + '<br>' +
	                      '<br><b>Descrizione breve: </b>' + desc + '</td></tr></table>' +
	                      '<hr><b>Descrizione estesa: '+ desc_l +
	                      '<br><button data-inline="true">Link Web' + '<a href="'+ link + '"</a></button></ul></li>');
                      });
                  }
                </script>
